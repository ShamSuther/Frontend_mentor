<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="container">
      <!-- left/top -->
      <div class="left">
        <div class="cards">
          <div class="card_front">
            <img src="./images/bg-card-front.png" alt="card_front" />
            <div class="card_content">
              <img src="./images/card-logo.svg" alt="logo" />
              <h1 class="number">0000 0000 0000 0000</h1>
              <div class="card_info">
                <span id="name">Jane Appleseed</span>
                <span id="date">
                  <span id="month">00</span>/
                  <span id="month">00</span>
                </span>
              </div>
            </div>
          </div>
          <div class="card_back">
            <img src="./images/bg-card-back.png" alt="card_back" />
            <span id="cvc">000</span>
          </div>
        </div>
      </div>
      <!-- right/bottom -->
      <div class="right">
        <form>
          <div class="input_field">
            <label for="name">Cardholder Name</label>
            <input type="text" id="name" placeholder="e.g. Jane Appleseed" />
          </div>
          <div class="input_field">
            <label for="number">Card Number</label>
            <input
              type="text"
              id="number"
              placeholder="e.g. 1234 5678 9123 0000"
            />
          </div>

          <div class="lr">
            <div class="input_field">
              <label for="number">Exp. Date (MM/YY)</label>
              <div class="date">
                <input id="month" name="date" type="number" placeholder="MM" />
                <input id="year" name="date" type="number" placeholder="YY" />
              </div>
            </div>
            <div class="input_field">
              <label for="number">CVC</label>
              <input type="text" id="number" placeholder="e.g. 123" />
            </div>
          </div>

          <button class="submit_btn">Confirm</button>
        </form>
      </div>
    </main>

    <!-- 0000 0000 0000 0000
  Jane Appleseed
  00/00

  000

  Cardholder Name
  e.g. Jane Appleseed

  Card Number
  e.g. 1234 5678 9123 0000

  Exp. Date (MM/YY)
  MM
  YY

  CVC
  e.g. 123

  Confirm

  <!-- Completed state start -->

    <!-- Thank you!
  We've added your card details
  Continue -->

  </body>
</html>
