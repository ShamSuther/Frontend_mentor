<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Expenses chart component</title>
  <link rel="stylesheet" href="./styles/styles.css">
  <!-- Script -->
</head>

<body>
  <div class="expense-chart">
    <!-- Header -->
    <div class="chart-header">
      <div class="header-text">
        <p>My balance</p>
        <h2>$921.48</h2>
      </div>
      <div class="header-img">
        <img src="./images/logo.svg" alt="card">
      </div>
    </div>
    <!-- Body -->
    <div class="chart-body">
      <h1 class="body-title">Spending - Last 7 days</h1>
      <div class="chart" id="chart"></div>
      <div class="chart-details">
        <!-- chart text -->
        <p>Total this month</p>
        <div class="chart-text">
          <h1>$478.33</h1>
          <div>
            <p>+2.4%</p>
            <p>from last month</p>
          </div>
        </div>
        <!-- chart text: end -->
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script defer>
    const path = "/data.json";
    const chart = document.getElementById("chart");

    const displayData = async (path) => {
      const response = await fetch(path);
      const result = await response.json();
      return result;
    }

    addEventListener("DOMContentLoaded", () => {
      displayData(path).then((resolve) => {
        if (Array.isArray(resolve)) {
          resolve.forEach((stock, index) => {
            const child = document.createElement("div");
            child.setAttribute("id", `day-${index}`);
            child.setAttribute("class", "bars");
            child.style.height = `${stock.amount}px`;
            chart.appendChild(child);
          })
        }
      })
        .catch((error) => {
          console.error(error);
        })
    })
  </script>
</body>

</html>
