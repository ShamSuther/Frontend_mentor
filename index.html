<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="result">
      <!-- right -->
      <div class="left">
        <p class="section-title">Your Result</p>
        <div class="fmarks">
          <span>76</span>
          <span>of 100</span>
        </div>
        <div class="regards">
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <!-- left -->
      <div class="right">
        <p class="section-title">Summary</p>
        <!-- Content -->
        <div class="content">
          <div class="category reaction">
            <div class="name">
              <img src="./assets/images/icon-reaction.svg" alt="reaction" />
              Reaction
            </div>
            <div class="marks">
              <span>80</span> <span>/ 100</span>
            </div>
          </div>
          <div class="category memory">
            <div class="name">
              <img src="./assets/images/icon-memory.svg" alt="memory" />
              Memory
            </div>
            <div class="marks">
              <span>92</span> <span>/ 100</span>
            </div>
          </div>
          <div class="category verbal">
            <div class="name">
              <img src="./assets/images/icon-verbal.svg" alt="verbal" />
              Verbal
            </div>
            <div class="marks">
              <span>61</span> <span>/ 100</span>
            </div>
          </div>
          <div class="category visual">
            <div class="name">
              <img src="./assets/images/icon-visual.svg" alt="visual" />
              Visual
            </div>
            <div class="marks">
              <span>72</span> <span>/ 100</span>
            </div>
          </div>
        </div>
        <!-- button -->
        <button class="submit">Continue</button>
      </div>
    </div>
  </body>
</html>
