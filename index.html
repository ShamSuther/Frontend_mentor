<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ğŸ‘ -->
    <link rel="stylesheet" href="./style.css" />

    <!-- Animate.css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <script src="./script.js" defer></script>
  </head>
  <body>
    <main class="container">
      <!-- left/top -->
      <div class="left">
        <div class="cards">
          <div class="card_front">
            <img
              class="card_img"
              src="./images/bg-card-front.png"
              alt="card_front"
            />
            <div class="card_content">
              <img class="card_logo" src="./images/card-logo.svg" alt="logo" />
              <h1 id="number">0000 0000 0000 0000</h1>
              <div class="card_info">
                <span id="name">Jane Appleseed</span>
                <span id="date">
                  <span id="month">00</span>/<span id="year">00</span>
                </span>
              </div>
            </div>
          </div>
          <div class="card_back">
            <img
              class="card_img"
              src="./images/bg-card-back.png"
              alt="card_back"
            />
            <span id="cvc">000</span>
          </div>
        </div>
      </div>
      <!-- right/bottom -->
      <div class="right">
        <form id="form">
          <div class="input_field field_name">
            <label for="name">Cardholder Name</label>
            <input
              type="text"
              id="card_name"
              placeholder="e.g. Jane Appleseed"
            />
            <div class="error_msg hidden">
              <p>Can't be blank</p>
            </div>
          </div>
          <div class="input_field field_number">
            <label for="number">Card Number</label>
            <input
              type="number"
              id="card_number"
              placeholder="e.g. 1234 5678 9123 0000"
            />
            <div class="error_msg hidden">
              <p>Can't be blank</p>
            </div>
          </div>

          <div class="lr">
            <div class="input_field field_date">
              <label for="number">Exp. Date (MM/YY)</label>
              <div class="date">
                <input
                  id="card_month"
                  name="date"
                  type="number"
                  placeholder="MM"
                  maxlength="30"
                />
                <input
                  id="card_year"
                  name="date"
                  type="number"
                  placeholder="YY"
                  maxlength="12"
                />
              </div>
              <div class="error_msg hidden">
                <p>Can't be blank</p>
              </div>
            </div>
            <div class="input_field field_cvc">
              <label for="number">CVC</label>
              <input type="text" id="cvc_number" placeholder="e.g. 123" />
              <div class="error_msg hidden">
                <p>Can't be blank</p>
              </div>
            </div>
          </div>

          <button id="submit_btn">Confirm</button>
        </form>

        <!-- Regards -->

        <div id="regards" class="hidden">
          <img src="./images/icon-complete.svg" alt="Completedâœ¨" />
          <div>
            <h1>Thank You!</h1>
            <p>We've added your card details</p>
          </div>
          <button class="continue">Continue</button>
        </div>
      </div>
    </main>
  </body>
</html>
