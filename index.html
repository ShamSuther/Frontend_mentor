<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body>

  <div id="blog-card" class="blog-preview-card">
    <!-- img -->
    <img src="./assets/images/illustration-article.svg" class="preview-img" width="100px" height="100px" alt="article">
    <!-- text-content -->
    <div class="content">
      <button>Learning</button>
      <p>Published 21 Dec 2023</p>
      <a href="#" class="title">HTML & CSS foundations</a>
      <p class="description">These languages are the backbone of every website, defining structure, content, and
        presentation.</p>
    </div>
    <!-- author -->
    <a href="#" class="author">
      <img src="./assets/images/image-avatar.webp" class="author-img" width="32px" height="32px" alt="author">
      <p class="author-name">Greg Hooper</p>
    </a>
  </div>

  <script>
    $(window).on("load", function () {
      $("#blog-card").animate({
        opacity: 1
      }, {
        duration: 150,
        easing: "swing"
      })
      $("#blog-card").css("filter","blur(0)");
    })
  </script>
</body>

</html>
