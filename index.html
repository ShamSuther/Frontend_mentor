<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Mortgage repayment calculator</title>
  <link rel="stylesheet" href="./styles/input.css">
  <link rel="stylesheet" href="./styles/output.css">
  <script src="./scripts/script.js"></script>
</head>

<body>
  <div class="main">
    <!-- calculator -->
    <div class="calculator">
      <div>
        <p class="text-lime">Mortgage Calculator</p>
        <button type="reset">Clear All</button>
      </div>
      <form action="">
        <!-- content -->
        <div>
          <label for="Amount">Mortgage Amount</label>
          <input type="number" id="Amount">
        </div>
        <!-- nested content -->
        <div>
          <div>
            <label for="Term">Mortgage Term</label>
            <div>
              <input type="number" id="term">
              <p>Years</p>
            </div>
          </div>
          <div>
            <label for="Rate">Interest Rate</label>
            <div>
              <input type="number" id="Rate">
              <p>%</p>
            </div>
          </div>
        </div>
        <!-- radios -->
        <div>
          <label for="Type">Mortgage Type</label>
          <div>
            <div class="radio">
              <input type="radio" name="type" id="repayment">
              <label for="repayment">Repayment</label>
              <div class="radio">
                <input type="radio" name="type" id="io">
                <label for="io">Interest Only</label>
              </div>
            </div>
          </div>
          <!-- submit -->
          <button type="submit">
            <img src="./assets/images/icon-calculator.svg" alt="Calculate">
            Calculate Repayments
          </button>
      </form>
    </div>
    <!-- results -->
    <div class="results">
      <img class="empty" src="./assets/images/illustration-empty.svg" alt="empty">
      <div class="text">
        <p>Your results</p>
        <p>Complete the form and click “calculate repayments” to see what
          your monthly repayments would be.</p>
      </div>
      <div class="payments">
        <div>
          <p>Your monthly repayments</p>
          <p>₤<span id="monthly-payment">1,797.74</span></p>
        </div>
        <div>
          <p>Total you'll repay over the term</p>
          <p>₤<span id="term">539,322.94</span></p>
        </div>
      </div>
      <!-- end -->
    </div>
  </div>
  <!-- Completed results end -->
</body>

</html>
